<html>
<head>
  <title>Staff View Interface</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Staff Sorted Report</h1>
      
      <div>
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
      </div>
    </div>
    <p align="right">Newest</p>
    <table>
      <thead>
        <tr class="title">
          <th>No</th>
          <th>Date</th>
          <th>Status</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="info">
          <td>1</td>
          <td>20/06/2023</td>
          <td>Declined</td>
          <td>Leave</td>
        </tr>
        <tr class="info">
          <td>2</td>
          <td>23/05/2023</td>
          <td>Approved</td>
          <td>Family Occasion</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
  
</body>
</html>
